environment:
  matrix:
  - nodejs_version: "8"
  - nodejs_version: "LTS"

cache:
 - "%LOCALAPPDATA%\\Yarn"

install:
  - ps: Install-Product node $env:nodejs_version
  - yarn install

test_script:
  - node --version
  - yarn --version

build_script:
  - yarn run package

artifacts:
  - path: '_InstallPackages/*.zip'

notifications:
  - provider: GitHubPullRequest
